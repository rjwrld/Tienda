<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <!-- 1 Sección principal para mostrar la informaccion de las categorias -->
        <section th:fragment="categoriasTabs" id="categorias">
            <div class="row py-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" 
                           aria-current="page" 
                           href="/pruebas/listado"
                           >[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="categoria : ${categorias}" class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/pruebas/listado/}+${categoria.idCategoria}"
                           >[[${categoria.descripcion}]]</a>
                    </li>                    
                </ul>
            </div>
        </section>

        <!-- 2 Sección principal para mostrar la informaccion de los productos seleccionados-->
        <section th:fragment="listadoProductos" id="productos">
            <div class="container">
                <div class="row">                    
                    <div th:if="${productos != null and !productos.empty}">
                        <div class="row row-cols-4">
                            <div class="card" th:each="p : ${productos}">
                                <figure>
                                    <img th:src="${p.rutaImagen}" 
                                         class="card-img-top" 
                                         height="200"
                                         alt="..."/>
                                    <figcaption>¢[[${p.precio}+' ('+${p.existencias}+')']]</figcaption>
                                </figure>
                                <div class="card-header">
                                    <h5 class="card-title">[[${p.descripcion}]]</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">[[${p.detalle}]]</p>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                        <span>[[#{lista.vacia}]]</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Sección principal para mostrar la informaccion de las categorias -->
        <section th:fragment="filtros">
            <div class="row py-4">
                <div class='col-md-3'>
                    <form method="post"
                          th:action='@{/pruebas/query1}'>
                        <div class='card'>
                            <div class='card-body'>
                                <div class="mb-3">
                                    <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:name="precioInf" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:name="precioSup" required="true"/>
                                </div>
                            </div>
                            <div class='card-footer text-center'>
                                <button type='submit' class='btn btn-primary'>
                                    <i class='fas fa-check'></i> [[#{pruebas.ampliadas}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
