<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        
        <div class="container">
            <div class="row row-cols-3 mt-5">
                <div class="card">
                    <div class="card-header text-center">
                        [[#{reportes.usuarios}]]
                    </div>
                    <div class="card-body">
                        <a th:href="@{/reportes/usuarios?tipo=vPdf}"
                           class="btn btn-primary">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/usuarios?tipo=Pdf}"
                           class="btn btn-success">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/usuarios?tipo=Xls}"
                           class="btn btn-danger">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-excel"></i>
                        </a>
                         <a th:href="@{/reportes/usuarios?tipo=Csv}"
                           class="btn btn-warning">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-csv"></i>
                        </a>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header text-center">
                        [[#{reportes.ventas}]]
                    </div>
                    <div class="card-body">
                        <a th:href="@{/reportes/ventas?tipo=vPdf}"
                           class="btn btn-primary">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/ventas?tipo=Pdf}"
                           class="btn btn-success">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/ventas?tipo=Xls}"
                           class="btn btn-danger">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-excel"></i>
                        </a>
                         <a th:href="@{/reportes/ventas?tipo=Csv}"
                           class="btn btn-warning">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-csv"></i>
                        </a>
                    </div>
                </div>
                
                
            </div>
        </div>      
        
        <footer th:replace="~{layout/plantilla :: footer}"></footer>

    </body>
</html>
